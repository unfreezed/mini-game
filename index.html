<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the Mini Game!</h1>
        <button class="button" onclick="startGame()">Start Game</button>
        <p id="game-result"></p>
    </div>

    <script>
        function startGame() {
            const result = Math.random() > 0.5 ? 'You Win!' : 'You Lose!';
            document.getElementById('game-result').innerText = result;
        }
    </script>
</body>
</html>
